author: mongoose-os

description: Remote RGB LED strip for Shelter ecosystem
version: 1.0
manifest_version: 2017-05-18

libs_version: ${mos_version}
modules_version: ${mos_version}
mongoose_os_version: ${mos_version}

sources:
  - src

config_schema:
  - ["wifi.ap.ssid", "sta_config_??????"]
  - ["wifi.ap.pass", "nopassword"]
  - ["wifi.ap.channel", 5]

tags:
  - cpp
  - wifi
  - net
  - rgb
  - led
  - shelter

libs:
  - origin: https://github.com/mongoose-os-libs/boards
  - origin: https://github.com/mongoose-os-libs/core

  - origin: https://github.com/mongoose-os-libs/rpc-uart
  - origin: https://github.com/mongoose-os-libs/rpc-service-fs
  - origin: https://github.com/mongoose-os-libs/rpc-service-config

  - origin: https://github.com/mongoose-os-libs/pwm

  - origin: https://github.com/pacmancoder/mg-wifi-web-config
    version: master
